<h1>Please Enter Your Credit Card Here</h1>

<form [ngClass]="isValidatingCard ? 'loading' : ''">
  <div class="group">

    <mat-form-field>
      <input matInput placeholder="Amount" type="number" class="example-right-align">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <label>
      <span>Card Number</span>
      <div #cardNumber class="field"></div>
    </label>

    <label>
      <span>Expired Date</span>
      <div #cardExpiry class="field"></div>
    </label>

    <label>
      <span>CVC</span>
      <div #cardCvc class="field"></div>
    </label>
  </div>
  <div class="outcome">
    <div *ngIf="error" class="error">
      {{error}}
    </div>
    <div *ngIf="token" class="success alert alert-success">
      Card Accepted Successfully!
    </div>
  </div>
  <button [disabled]="!isCardValid()" (click)="onSubmit()" type="button">Submit</button>

</form>
