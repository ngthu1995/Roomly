<div class="container" id="donate_section">
    <!--Donate Form-->
    <div class="row">
        <div class="col-12">
            <!-- Default form contact -->
            <!-- <form class="text-center border border-light p-5" [formGroup]="addBillForm" (ngSubmit)="onCreateBill()"> -->
            <form class="text-center" #addBillForm='ngForm'>

                <p class="lead mb-4">Post Your Place</p>
                <small>**This is a gift anyone can give. It has no cost, and it can be tremendously powerful.</small>
                <br>

                <!--Campaign Title-->
                <!-- <div class="col-md-12" style="width: 100%">
                    <input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-4 text-center" placeholder="money"
                    style="width: 50%; margin: auto"
                    >
                </div> -->
                <!-- calendar -->
                <mat-form-field>
                    <input name="date" [(ngModel)]="newBill.date" matInput [matDatepicker]="picker"
                        placeholder="Please choose or enter a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'Selected date'"
                    [(ngModel)]="model" required></mdb-date-picker> -->

                <!-- time availability -->
                <mat-form-field>
                    <mat-select name="time" [(ngModel)]="newBill.time" placeholder="Time Availability">
                        <mat-option *ngFor="let t of timeFormOptions" [value]="t?.value">{{t.label}}</mat-option>

                    </mat-select>
                </mat-form-field>

                <!--Campaign Title-->
                <input [(ngModel)]="newBill.title" name="title" type="text" id="defaultSubscriptionFormPassword"
                    class="form-control mb-4" placeholder="Title">
                <!--Who are you raising for?-->
                <!--Zip Code-->
                <input [(ngModel)]="newBill.street" name="street" type="text" id="defaultSubscriptionFormPassword"
                    class="form-control mb-4" placeholder="Address">

                <!-- Message -->
                <div class="form-group">
                    <textarea [(ngModel)]="newBill.description" name="description" class="form-control rounded-0"
                        id="exampleFormControlTextarea2" rows="3" placeholder="Description"></textarea>
                </div>
                <hr>
                <div class="form-group">
                    <p style="text-decoration: underline">Add your item images</p>
                    <app-image-upload (imageUploaded)="handleImageUpload($event)" (imageError)="handleImageError()">
                        <i class="fas fa-plus"></i>
                    </app-image-upload>
                </div>
                <button [disabled]="!addBillForm.form.valid" type="submit" class="btn btn-outline-dark" type="submit"
                    (click)="createBill()">Post Now</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row featurette">
                <div class="col-md-7 order-md-2">
                    <h2 class="featurette-heading">Where to find us.</h2>
                    <br />
                    <ul class="list-group border-0">
                        <li class="list-group-item border-0">
                            <i class="fas fa-map-marker-alt"></i>{{bills.street}} , {{bills.city}} + CA
                        </li>
                        <!-- will implement phone number when know the phone number -->
                    </ul>
                </div>
            </div>
            <div class="col-md-5 order-md-1" *ngIf="bills">
                <!-- <img class="featurette-image img-fluid mx-auto" [src]="fullImagePath" alt="Generic placeholder image"> -->
                <app-map [location]="bills.city + ',' + bills.street"></app-map>
            </div>
        </div>
    </div>
</div>
