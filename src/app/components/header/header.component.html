<mdb-navbar SideClass="navbar navbar-expand-lg primary-color">
  <mdb-navbar-brand>
    <a class="navbar-brand" href="#">
      <img src="assets/img/logo.png" alt="logo" height="40" />
    </a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" routerLink="" mdbWavesEffect>Home<span class="sr-only">Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="manage">Posts</a>
      </li>
      <li class="nav-item" *ngIf="isManager">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="users">Users</a>
      </li>
      <li class="nav-item" *ngIf="!isManager">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="posts">Contribution</a>
      </li>
      <li class="nav-item" *ngIf="!isManager">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="about">About</a>
      </li>
      <li class="nav-item" *ngIf="!isManager">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="contact">Contact</a>
      </li>
      <ng-container *ngIf="userIsAuthenticated">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="profile">Profile</a>
        </li>
        <li>
          <a class="nav-link waves-light" mdbWavesEffect (click)="logOut()">Logout</a>
        </li>
      </ng-container>
      <ng-container *ngIf="!userIsAuthenticated">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="login">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="register">Register</a>
        </li>
      </ng-container>
    </ul>
  </links>
</mdb-navbar>
